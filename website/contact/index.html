<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hunter Hampton - Contact</title>
    <link rel="icon" href="../resources/images/processed/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../resources/css/normalize.css">
    <link rel="stylesheet" href="../resources/css/styles.css">
    <link rel="stylesheet" href="../resources/css/contact.css">
</head>
<body>

<!-- End of head -->

<header>
    <div class="banner">
        <a href="../index.html">
            <img src="../resources/images/processed/logo.png" alt="Logo">
        </a>
        <h>Contact</h>
    </div>
</header>
<div class="spacer">
    &nbsp;
</div>

<!-- End of header -->

<div class="contact_title">
    <h1>Contact Me</h1>
</div>
<div class="contact_form">
<form id="contact_form" target="_blank" action="https://formspree.io/xzbzoord" method="POST">
    <input type="text" name="Name" class="form_control" placeholder="Full Name" required input maxlength="30">
    <input type="email" name="Email" class="form_control" placeholder="Email" required input maxlength="30">
    <input type="text" name="Subject" class="form_control" placeholder="Subject" required input maxlength="30">
    <textarea type="text" id="message" name="Message" class="form_control" placeholder="Message" required input maxlength="500"></textarea>
    <input type="submit" class="form_control submit" value="SEND MESSAGE">
</form>
</div>
</body>
</html>
