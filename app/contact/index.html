<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hunter Hampton - Contact</title>
    <link rel="icon" href="../images/processed/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header>
        <a href="../index.html"><img src="../images/processed/logo.png" alt="Logo"></a>
        <h>Contact</h>
    </header>
    <main>
        <div class="spacer">&nbsp;</div>
        <div class="contact_title">
            <h1>Contact Me</h1>
        </div>
        <div class="contact_form">
            <form id="contact_form" target="_blank" action="https://formspree.io/xzbzoord" method="POST">
                <input type="text" name="Name" class="form_control" placeholder="Full Name" required input maxlength="30">
                <input type="email" name="Email" class="form_control" placeholder="Email" required input maxlength="30">
                <input type="text" name="Subject" class="form_control" placeholder="Subject" required input maxlength="30">
                <textarea type="text" id="message" name="Message" class="form_control" placeholder="Message" required input maxlength="500"></textarea>
                <input type="submit" class="form_control submit" value="SEND MESSAGE">
            </form>
            <div class="social_media">
                <a href="https://www.linkedin.com/in/hunter-hampton" target="_blank"><img src="../images/processed/linkedin.svg" alt="LinkedIn Icon"></a>
            </div>
        </div>
    </main>
</body></html>
